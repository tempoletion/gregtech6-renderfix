
name: build

on:
  workflow_dispatch:
  push:
    tags:
    - 'v[6]+.[0-9]+.[0-9]+*'
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04
    steps:
    - uses: actions/checkout@v2
      with:
        fetch-depth: 0
    #- name: Fetch git tags to know if this is a release
    #  run: git fetch --prune --unshallow --tags
    - name: Pull full tag information if any so `git describe` works in gradle
      run: git fetch -uf origin ${{ github.ref }}:${{ github.ref }}
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Sync cache
      uses: actions/cache@v2
      with:
        path: |
          ~/.gradle
        key: .gradle
    - name: Build SNAPSHOT with Gradle
      run: ./gradlew build
    - name: locatd the build
      run: ls -la build/generated